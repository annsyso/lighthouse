<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighthouse</title>

    <link rel="stylesheet" href="style.css">
</head>

<body id="item">
    <div id="item" class="lighthouse">
      <div id="item" class="tip day">
        <div id="item" class="tip-base"></div>
      </div>
      
      <div id="item" class="window-base">
        <div id="item" class="window-l">
          <div id="item" class="window-l-shine"></div>
        </div>
        <div id="item" class="window-r">
          <div id="item" class="window-r-shine"></div>
        </div>
      </div>
      
      <div id="item" class="top"></div>
      <div id="item" class="base-1"></div>
      <div id="item" class="base-2">
        <div id="item" class="hole-inner">
          <div id="item" class="hole-outer">
            <div id="item" class="hole-shine"></div>
          </div>
        </div>
      </div>
      <div id="item" class="base-3"></div>
      <div id="item" class="base-4"></div>
      <div id="item" class="bottom-base"></div>
     </div>
     <div id="item" class="water"></div>
    <input type="checkbox" id="checkbox"></input>

    <script src="script.js"></script>
  </body>

</html>
